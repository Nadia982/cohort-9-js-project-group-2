<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Generator</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/b0fefe1c1b.js" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <h1>Quote Generator</h1>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#about"></a>About</li>
                <li><a href="#all-quotes"></a>All quotes</li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="button-div">
            <!--NEW QUOTE BUTTON-->
            <button onclick="changeQuote()" class="main-button" id="new-quote-button"><i
                    class="fa-solid fa-arrow-rotate-right"></i> New quote</button>

            <!--STYLE BUTTONS-->

            <div class="colorButtons-container styles">
                <p class="style-label">Font Color</p>
                <button onclick="changeFontColor(event.target.value)" class="colorButtons green" value="green"></button>
                <button onclick="changeFontColor(event.target.value)" class="colorButtons red" value="red"></button>
                <button onclick="changeFontColor(event.target.value)" class="colorButtons blue" value="blue"></button>
                <button onclick="changeFontColor(event.target.value)" class="colorButtons yellow"
                    value="yellow"></button>
                <button onclick="randomFontColor()" class="colorButtons random" value="green">Random</button>
            </div>

            <div class="colorButtons-container styles">
                <br>
                <p class="style-label">Background</p>
                <button onclick="changeBackgroundColor(event.target.value)" class="colorButtons orange"
                    value="orange"></button>
                <button onclick="changeBackgroundColor(event.target.value)" class="colorButtons gray"
                    value="gray"></button>
                <button onclick="changeBackgroundColor(event.target.value)" class="colorButtons black"
                    value="black"></button>
                <button onclick="changeBackgroundColor(event.target.value)" class="colorButtons violet"
                    value="violet"></button>
                <button onclick="randomBackgroundColor()" class="colorButtons random" value="green">Random</button>
            </div>


            <!--SHOW STYLE BUTTON-->
            <button onclick="styleAppear()" class="main-button">Change style</button>

        </div>
        <div class="main-container" id="quote-div">
            <p class="main-text">"One thing I know, that I know nothing. This is the source of my wisdom."
            </p>
            <p class="main-text-author">
                - Socrates
            </p>

        </div>

    </main>

    <script src="script.js"></script>
</body>

</html>
